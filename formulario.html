<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./IMAGES/R.png"> 
    <style>
      header {
        position: static !important;
        background: none !important;
        box-shadow: none !important;
        padding: 18px 0 10px 0 !important;
      }
      header h1 {
        font-size: 2rem !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      header nav {
        margin-left: 120px !important;
        gap: 24px !important;
      }
      header img {
        width: 60px !important;
        height: 60px !important;
        border-radius: 12px !important;
        box-shadow: 0 2px 8px #3d0c4a55 !important;
      }
    </style>
</head>
<body>
    <video class="video-background" src="./IMAGES/Andrea de la HerrÃ¡n, Halterofilia 49Kg_High.mp4" autoplay loop muted playsinline></video>
  <header>
    <div style="display: flex; align-items: center; justify-content: center; width: 100%; padding: 18px 0 10px 0; gap: 32px;">
      <img src="./IMAGES/woman-holding-dumbbells-illustration-black-color-silhouette-vector.png" style="width: 60px; height: 60px; border-radius: 12px; box-shadow: 0 2px 8px #3d0c4a55;" alt="GymSis">
      <h1 style="font-size: 2rem; margin: 0; color: #f87ad6; text-shadow: 1px 1px 4px #3d0c4a, 0 0 2px #fff; letter-spacing: 1px; font-weight: bold; text-transform: uppercase;">GYMSIS FORMULARIO</h1>
      <nav style="display: flex; gap: 24px; margin-left: 120px;">
        <!-- Existing nav links can be added here -->
      </nav>
    </div>
  </header>
  <form onsubmit="guardarDatosPersonales(event)">  
    <h2><strong>FICHA TECNICA</strong></h2>
    <div class="informacion-personal">
      <div class="nombre">
        <label for="nombre" class="form-label">NOMBRE</label>
        <input type="text" id="exampleInputNombre" name="form-control" required>
        <br><br>
      </div>  
      <div class="apellidos">
          <label for="apellidos">APELLIDOS</label>
          <input type="text" id="apellidos" name="apellidos" required>
          <br><br>
      </div>
      <div class="DNI">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" required>
          <br><br>
      </div>
      <div class="Telefono">
          <label for="telefono">TELEFONO</label>
          <input type="text" id="telefono" name="telefono" required>
          <br><br>
      </div>
      <div class="Email">
          <label for="email">EMAIL</label>
          <input type="email" class="form-control" id="coldFormLabel" placeholder="example@gmail.es" required>
          <br><br>
      </div>
      <div class="reservar-plaza">
              <label for="hora">RESERVA TU PLAZA</label>
              <input type="date" id="ficha_chicas" name="ficha_chicas" required>
              <br><br>
      </div>
      <div style="display: flex; align-items: center; gap: 16px; justify-content: center;">
        <button type="submit" class="registrar-btn">Continuar</button>
      </div>
      <br><br>
    </div>
    <footer>
      <a href="index.html" title="Salir">
        <img src="./ICONOS/cerrar-sesion.png" alt="Salir" style="width: 32px; height: 32px; border-radius: 50%; box-shadow: 0 2px 8px #3d0c4a33; background: #fff; padding: 3px; transition: box-shadow 0.2s; display: block; margin: 0 auto;">
      </a>
    </footer>
  </form>     
  <script>
function guardarDatosPersonales(event) {
  event.preventDefault();
  const datos = {
    nombre: document.getElementById('exampleInputNombre').value,
    apellidos: document.getElementById('apellidos').value,
    dni: document.getElementById('dni').value,
    telefono: document.getElementById('telefono').value,
    email: document.getElementById('coldFormLabel').value,
    fecha: document.getElementById('ficha_chicas').value,
    genero: '',
    edad: '',
    actividad: '',
    macros: ''
  };
  // Guardar temporal para la calculadora
  localStorage.setItem('datosPersonalesGymSis', JSON.stringify(datos));
  window.location.href = 'calculadora_macros.html';
}
</script>
<style>
  /* Centrar y ajustar tabla de registros */
  #registros-lista table {
    margin: 0 auto;
    table-layout: fixed;
    word-break: break-word;
    width: 100%;
    max-width: 900px;
  }
  #registros-lista th, #registros-lista td {
    overflow-wrap: break-word;
    word-break: break-word;
    max-width: 160px;
    text-align: center;
    vertical-align: middle;
  }
</style>
</body>
</html>
